<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale-1.0">
  <!-- css link -->
  <link href="style2.css" rel="stylesheet" type="text/css" media="all">
  <!-- font awesome -->
  <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <title>Youtube Like-Dislie button using html, css and js</title>
</head>

<body>


  <div class="box">

    <ul>
      <li>
        <i onclick="like()" id="like" class="fa fa-thumbs-up"></i>
      </li>

      <li>
        <i onclick="dislike()" id="dislike" class="fa fa-thumbs-up"></i>
      </li>

      <li>
        <i class="fa fa-share"></i>
        <!-- <span>share</span> -->
      </li>
    </ul>
  </div>

  <script>
    // 初期値
    document.getElementById('like').style.color = '#fff';
    document.getElementById('like').style.textShadow = '0 0 3px #000'
    document.getElementById('dislike').style.color = '#fff';
    document.getElementById('dislike').style.textShadow = '0 0 3px #000'

    // いいね
    function like() {
      // 自分側を黒
      document.getElementById('like').style.color = '#000';

      // 反対側
      document.getElementById('dislike').style.color = '#fff'
      document.getElementById('dislike').style.textShadow = '0 0 3px #000'
    }

    // よくない
    function dislike() {
      // 自分側を黒
      document.getElementById('dislike').style.color = '#000';

      // 反対側を白
      document.getElementById('like').style.color = '#fff'
      document.getElementById('like').style.textShadow = '0 0 3px #000'
    }

  </script>

</body>
</html>
